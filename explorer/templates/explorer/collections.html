{% extends 'base.html' %}

{% block content %}
    <h2>Collections <a href="{% url 'explorer:fetch' %}" class="btn btn-success">Fetch</a></h2>



    <table class="table">
        <tbody>
        {% for character in characters_data %}
            <tr>
                <td><a href="{% url 'explorer:details' pk=character.pk %}">{{ character.date }}</a></td>
            </tr>
        {% empty %}
            <p>list is empty</p>
        {% endfor %}

        </tbody>
    </table>




{% endblock %}
